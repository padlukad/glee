<section class="login">
    <div class="container">
        <form class="login-form" action="#">
            <label class="login-form__label">
                Username or email address *
                <input class="login-form__input-name" type="text email">
            </label>
            <label class="login-form__label">
                Password *
                <input class="login-form__input-password" type="password">
            </label>
            <button class="login-form__btn-login" type="submit">
                Login
            </button>
            <div class="login-form__box">
                <label class="login-form__label">
                    <input type="checkbox">
                    Remember me
                </label>
                <a class="login-form__error" href="#">
                    Lost your password?
                </a>
            </div>
            <div class="login-form__registration">
                Not registered? No problem
                <a class="login-form__registration__link" href="#">
                    Create an account
                </a>
            </div>
        </form>
    </div>
</section>
