<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#" >
                    <img class="logo__img" src="images/logo.png" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Home +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Pages +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user__nav">
                    <ul class="user__nav-list">
                        <li class="user__nav-list--search">
                            <a class="user__search-link" href="#">
                                <img class="user__search-img" src="images/search.svg" alt="search icon">
                            </a>
                        </li>
                        <li class="user__nav-list--heart">
                            <a class="user__heart-link" href="#">
                                <img class="user__heart-img" src="images/heart.svg" alt="heart icon">
                                <span class="user__num-heart">0</span>
                            </a>
                        </li>
                        <li class="user__nav-list--cart">
                            <a class="user__cart-link" href="#">
                                <img class="user__cart-img" src="images/cart.svg" alt="cart icon">
                                <span class="user__num-cart">0</span>
                            </a>
                        </li>
                        <li class="user__nav-list--matrix">
                            <a class="user__matrix-link" href="#">
                                <img class="user__matrix-img" src="images/matrix.svg" alt="matrix icon">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>
</html>
